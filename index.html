<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal-container">
        <input type="text" id="box-input" placeholder="0" readonly>

        <div >
             <button class="operator">AC</button>
             <button class="operator">DEL</button>
             <button class="operator">%</button>
             <button class="operator">/</button>
        </div>

          <div>
             <button>7</button>
             <button>8</button>
             <button>9</button>
             <button class="operator">*</button>
        </div>

          <div>
             <button>4</button>
             <button>5</button>
             <button>6</button>
             <button class="operator">-</button>
        </div>

          <div class="cal-opertaion">
             <button>1</button>
             <button>2</button>
             <button>3</button>
             <button class="operator">+</button>
        </div>

          <div class="cal-opertaion">
             <button id="quad-eqn">EQN</button>
             <button>0</button>
             <button>.</button>
             <button id="equal-btn">=</button>
        </div>
        
    </div>
    


    <script src="script.js"></script>
</body>
</html>
